<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./CSS/signup_style.css">
    <title>Sign-Up</title>

    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Team task planner</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- site icons -->
    <link rel="icon" href="images/fevicon/fevicon.png" type="image/png" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="../landing-page/css/bootstrap.min.css" />
    <!-- site css -->
    <link rel="stylesheet" href="../landing-page/css/style.css" />
    <!-- responsive css -->
    <link rel="stylesheet" href="../landing-page/css/responsive.css" />
    <!-- colors css -->
    <link rel="stylesheet" href="../landing-page/css/colors.css" />
    <!-- wow animation css -->
    <link rel="stylesheet" href="../landing-page/css/animate.css" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

      <![endif]-->
</head>

<body>

    <header class="header header_style1">
        <div class="container">
            <div class="row">
                <div class="col-md-9 col-lg-10">
                    <div class="logo"><a href="index.html">
                            <h1>Team task planner</h1>
                        </a>
                    </div>
                    <div class="main_menu float-right">
                        <div class="menu">
                            <ul class="clearfix">
                                <li class="active"><a href="index.html">Home</a></li>
                                <li><a href="../landing-page/about.html">About</a></li>
                                <li><a href="../signup/index.html">Sign - up</a></li>
                                <li><a href="../login/index.html">Login</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="row">
        <div class=".col"></div>
        <div class=".col">

            <div class="login-box">
                <img src="./Css/avatar.png" class="avatar">
                <h1>Sign Up here</h1>
                <form>
                    <label>Email - </label>
                    <input type="email" name="uname" id="username" placeholder="Enter Email" required
                        class="form-control">
                    <label>Password - </label>
                    <input type="password" name="pwd" id="password" placeholder="Enter Password" required
                        class="form-control">
                    <label>Name</label>
                    <input type="text" id="name" class="form-control">
                    <label>Date of Birth</label>
                    <input type="date" id="dob" class="form-control">
                    <label>Organization</label>
                    <input type="text" id="company" class="form-control">
                    <p></p>
                    <input type="submit" value="Sign-Up" id="login_submission" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./JS/signup-page.js"></script>
</body>

</div>

</html>
